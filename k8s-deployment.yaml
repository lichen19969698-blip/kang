apiVersion: v1
kind: Service
metadata:
  name: electronic-board-service
spec:
  selector:
    app: electronic-board
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: electronic-board-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: electronic-board
  template:
    metadata:
      labels:
        app: electronic-board
    spec:
      containers:
        - name: electronic-board
          image: your-docker-registry/electronic-board-website:latest # 请替换为您推送的镜像地址
          ports:
            - containerPort: 3000
          env:
            - name: NODE_ENV
              value: "production"
            - name: SMTP_HOST
              value: "smtp.163.com"
            - name: SMTP_PORT
              value: "465"
            - name: SMTP_USER
              value: "15829053969@163.com"
            - name: SMTP_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: electronic-board-secrets
                  key: smtp-password
          resources:
            limits:
              cpu: "500m"
              memory: "512Mi"
            requests:
              cpu: "200m"
              memory: "256Mi"
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 15
            periodSeconds: 5
